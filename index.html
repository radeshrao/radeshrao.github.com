<head>

    <style type="text/css">
        html,
        body {
            color: #444;
            /* background-color: #EEEEEE; */
            font-family: Palatino, 'Times New Roman', serif;
        }

        .centered {
            left: 10%;
            width: 80%;
            height: 60%;
            top: 20%;
            /* background-color: #fcfcfc; */
            position: absolute;
            text-align: center;
            padding: 1em;
            border-radius: 2%;

            /* border-style: solid; */
        }

        .avatar {
            border-radius: 50%;
            width: auto;
            max-width: 15vmax;
            height: auto;
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: #444;
            border-bottom: 1px dashed #444;
        }

        a:visited {
            color: #444;
            border-bottom: 1px dashed #444;
        }

        a:hover {
            color: #444;
            border-bottom: 1px solid black;
        }
    </style>
    <title>Radesh Rao</title>

    <div class="centered">
        <div>
            <img class="avatar" src="images/2.png" alt="avatar" />
