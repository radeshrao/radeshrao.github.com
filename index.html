<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html,
        body {
            font-size: 2vw;
            color: #444;
            /* background-color: #EEEEEE; */
            font-family: Palatino, 'Times New Roman', serif;
        }

        .centered {
            left: 30%;
            width: 40%;
            height: 40%;
            top: 30%;
            /* background-color: #fcfcfc; */
            position: absolute;
            text-align: center;
            padding: 1em;
            border-radius: 2%;

            /* border-style: solid; */
        }

        .avatar {
            border-radius: 50%;
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: #444;
            border-bottom: 1px dashed #444;
        }

        a:visited {
            color: #444;
            border-bottom: 1px dashed #444;
        }

        a:hover {
            color: #444;
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="centered">
        <div>
            <img class="avatar" src="https://www.radeshrao.com/images/avatar.jpg" alt="avatar" />
            <p style="font-size: larger">Radesh Rao</p>
            <p style="font-size: smaller;"><a href="https://www.linkedin.com/in/radeshrao">VP of Engineering @ Major League Baseball</a></p>
        </div>
    </div>
</body>
