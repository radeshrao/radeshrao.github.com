<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html,
        body {

            font-size: 18px;
            color: #444;
            background-color: #E8E8E8;
        }

        h1,
        h2,
        h3 {
            line-height: 1;
            font-family: dm serif display, serif, -apple-system;
        }

        .li-container {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fcfcfc;
            border-radius: .5rem;
        }

        .red-square {
            background-color: #fcfcfc;
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: .5rem;
            padding: 25px;
        }

        .centered {
            text-align: center;
        }

        .avatar {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="red-square">
        <div class="centered">
            <img class="avatar" src="https://www.radeshrao.com/images/avatar.jpg" alt="avatar" />
            <h3>Radesh Rao</h3>
            <h4>VP Engineering @ Major League Baseball</h4>
        </div>
    </div>
</body>
